{% extends 'base.html' %}
{% load static %}
{% block title %}
	<title>Sign Up</title>
{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'coffeeapp/login.css' %}">
    <link rel="stylesheet" href="{% static 'coffeeapp/bgimage2.css'%}">
            <div class="form-signup">
            <form method="post" action="">
            <div class="container" style="border: 4px solid black; padding: 8px; width: 50%">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button style="margin-left: 70px" class="btn btn-lg btn-success" type="submit">Sign Up</button>
            </div>
            </form>
            </div>
{% endblock %}
